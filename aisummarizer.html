<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="text"> 
    <h1> AI Powered Text Summarizer</h1>
    <p> Summarize long texts into concise and clear summaries!</p>
</div>

<div class="flex">
    <div class = "container">
        <h1>Make your school life easier!</h1>
        <p>Enhance your learning! Instantly get a summary of your study material!</p>
        <textarea name="text" id="longtext" rows="10" cols="40" placeholder="Input your text here..."></textarea>
        <button name="button" id="summarizebutton"> Summarize! </button> 
    </div>

    <div class = "container">
        <h1>Summary</h1>
        <p>Here's your summary!</p>
        <textarea name="summarized" id="summarizedtext" rows="5" cols="40" placeholder="This is your summarized text..."></textarea>
    </div>
</div>

</body>
